<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Componente de código QR</title>
</head>
<body>
    <main>
        <div class="container">
            <img class="QR" src="./src/images/image-qr-code.png" alt="código QR">

            <div class="conteudo">
                <h1 class="titulo">
                    Improve your front-end skills by building projects
                </h1>

                <p class="explicacao">
                    Scan the QR code to visit Frontend Mentor and toke your coding skills to the next level. 
                </p>
            </div>
        </div>
    </main>
</body>
</html>
